<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/pag-Home.css">
  <link rel="stylesheet" href="CSS/modal.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

  <title>Meu diário psicológico</title>
</head>
<body background="./img/Fundo.png">

  <div id="container">
    <!--Conteudo do topo da home page-->
    <div class="header-container">
      <p>NOSSA LOGO</p>
      <div class="buttons-container">
        <a class="btn-Login">Log in</a>
        <a class="btn-Singup" href="//">Sing up</a>
      </div>
    </div>
     <!--Conteudo do corpo da home page-->
    <div class="body-container">
      <h2 class="titulo"> <span>Meu diário</span> psicológico</h2>
        <div class="img-home">
          <img src="./img/pghome.jpg" alt="Consulta">
        </div>
        <p class="sobre">
           <span>Seja bem-vindo<br></span> 
            is simply dummy text of the printing and typesetting industry. 
            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
        </p>
    </div> 
       
  </div>
  <!--Conteudo do modal login-->
  <div id="modal-login" class="modal-container">
   
    <div class="modal">

      <button class="closer">X</button>

        <h3>Entre no seu diário</h3>

          <form action="">

            <div class="input-block">
              <input type="text" placeholder="Login">
            </div>

            <div class="input-block">
              <input type="password"  placeholder="Senha">
            </div>

            <div class="input-button">
              <a class="btn-Logar"href="//">Entrar</a>
            </div>

          </form>

        <a class="btn-Cadastro" href="//">Crie seu cadastro</a>
    </div>
  </div> 

  <script src="JS/main.js"></script>
</body>
</html>
