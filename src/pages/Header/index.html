<!DOCTYPE html>
<html>

<head>

</head>

<body>

  <div id="header">

            <li> Pratique a técnica de respiração </li>
            <li> Hoje tem consulta </li>
          </ul>
        </div>

      </div>

      <button onclick="handleMenu()">
        <img id="profile_image" src="../../assets/sample_image.png">

    </div>

  </div>

  <div id="menu_content" onblur="handleMenu()">
    <div class="menu_header" >

        close
      </span>
      <span class="menu_title" style="padding-top: 40px;">
        Joana C. Silva
      </span>
      <img id="profile_image" src="../../assets/sample_image.png">
    </div>
    
    <ul style="list-style-type: none; padding-top: 24px;" id="menu_options">
      <li> <a href="#"> Meu Perfil </a> </li>
